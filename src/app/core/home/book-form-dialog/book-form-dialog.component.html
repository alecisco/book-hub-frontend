<h1 mat-dialog-title>{{data ? 'Modifica libro' : 'Aggiungi un nuovo libro'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="fill">
      <mat-label>Titolo</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Autore</mat-label>
      <input matInput formControlName="author" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Anno di pubblicazione</mat-label>
      <input matInput formControlName="publicationYear" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrizione</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Condizione</mat-label>
      <input matInput formControlName="condition" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>URL della foto</mat-label>
      <input matInput formControlName="photoUrl">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genere</mat-label>
      <mat-select formControlName="genreId" required>
        <mat-option *ngFor="let genre of genres" [value]="genre.genreId">
          {{ genre.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog_actions">
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!bookForm.valid">{{data ? 'Salva' : 'Aggiungi'}}</button>
  <button mat-raised-button color="warn" *ngIf="data" (click)="onDelete()">Elimina</button>
</div>
