<div class="container">
    <div class="filters">
      <button mat-fab color="primary" class="fab-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
  
      <mat-form-field appearance="fill">
        <mat-label>Genere</mat-label>
        <mat-select name="genre" (selectionChange)="applyFilters($event)">
          <mat-option *ngFor="let genre of genres" [value]="genre.genreId">{{ genre.name }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Autore</mat-label>
        <input matInput name="author" (input)="applyFilters($event)">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Titolo</mat-label>
        <input matInput name="title" (input)="applyFilters($event)">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Anno</mat-label>
        <input matInput name="year" (input)="applyFilters($event)">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Stato</mat-label>
        <mat-select name="status" (selectionChange)="applyFilters($event)">
          <mat-option value="">Tutti</mat-option>
          <mat-option value="disponibile per il prestito">Disponibile per il prestito</mat-option>
          <mat-option value="prestato">Prestato</mat-option>
          <mat-option value="in libreria">In libreria</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <mat-grid-list cols="3" rowHeight="1:1.3" class="custom-grid">
      <mat-grid-tile *ngFor="let book of paginatedBooks" class="custom-tile">
        <mat-card class="custom-card" [ngClass]="{'disabled-card': book.status === 'prestato'}">
          <mat-card-header>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle>{{ book.author }} ({{ book.publicationYear }})</mat-card-subtitle>
          </mat-card-header>
          <img class="mat-card-image" [src]="book.photoUrl" alt="Photo of {{ book.title }}">
          <mat-card-content>
            <p>{{ book.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button
                    [ngClass]="{'available-button': book.status === 'disponibile per il prestito', 'unavailable-button': book.status === 'in libreria'}"
                    matTooltip="{{ book.status === 'in libreria' ? 'Concedi in prestito' : 'Ritira dal prestito' }}"
                    (click)="book.status === 'in libreria' ? openLoanDialog(book) : retractLoan(book)">
              <mat-icon>handshake</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-paginator [length]="filteredBooks.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="paginate($event)">
    </mat-paginator>
  </div>
